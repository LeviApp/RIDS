<div (click)="mapOpen($event)" value="maincont">
<header>
  <section class="nav">
    <div class='top'>
    <h3>Reform in Dust Storms</h3>
    <img class='down_arrow' (click)="MenuO()" src="assets/img/home/DownArrow.png" #down/>
    <img class='up_arrow' (click)="MenuC()" src="assets/img/home/UpArrow.png" #up />

    </div>
    <div class='bottom' #bottom >
      <a routerLink='/overview' routerLinkActive="active-link" isActive='true'>ⓘ Overview</a>
      <a routerLink='/suspect-info' routerLinkActive="active-link">ⓘ Suspect</a>
      <a routerLink='/weapon-info' routerLinkActive="active-link">ⓘ Weapon</a>
      <a routerLink='/place-info' routerLinkActive="active-link">ⓘ Place</a>
      <a routerLink='/characters' routerLinkActive="active-link" (click)="auth.login()" *ngIf="!auth.loggedIn">▶ Play</a>
      <a routerLink='/characters' routerLinkActive="active-link" *ngIf="auth.loggedIn" (click)="getID()">▶ Play</a>
    </div>
  </section>


  <section class="Section1">
    <h1>
      Law, Order, Justice	In The Wild West

    </h1>
  </section>

</header>


<div class="outer-main">
  <div class="inner-main">
    <router-outlet></router-outlet>
  </div>
</div>

<footer>
    <button class="footer-btn" (click)="mapOpen($event)" value="mapbutton">MAP</button>
    <div class='signup'>
      <h3 *ngIf="!auth.loggedIn">Ready to solve the case?</h3>
      <button (click)="auth.login()" *ngIf="!auth.loggedIn">Sign Up or Log In!</button>
      <h3 *ngIf="auth.loggedIn">Ready to call it a day?</h3>
      <button (click)="auth.logout()" *ngIf="auth.loggedIn">Log Out</button>
      <h1 *ngIf="auth.userProfile$ | async as profile">{{profile.sub}}</h1>
    </div>
    <button class="footer-btn" (click)="notesOpen($event)">CASE NOTES</button>
</footer>
</div>
<map *ngIf="map_open"></map>
<form [formGroup]="NotesForm" class="notes" *ngIf="notes_open" (ngSubmit)="noteSubmit()">
  <h1>CASE NOTES</h1>
  <section>
    <input type="text" value="" formControlName="write">
    <button>Write</button>

  </section>
  <p [innerText]="testText"></p>
</form>
