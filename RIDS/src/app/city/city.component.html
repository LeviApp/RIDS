
    <div class='city' *ngIf="city.length !== 0">
        <h1>{{city[0].name}}</h1>
        <h2>{{city[0].theme}}</h2>
        <p>{{city[0].description}}</p>
        <button>Enter</button>
    </div>

    <div *ngIf="places.length !== 0 && witnesses.length !== 0">
        <h1>{{places[index].description}}</h1>
        <br />
        <h1>{{witnesses[index].name}}</h1>
        <br />
        <h2>{{witnesses[index].description}}</h2>

        <button (click)="move()">Next</button>
    </div>
