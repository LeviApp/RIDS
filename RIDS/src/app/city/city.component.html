
    <div class='city' *ngIf="city.length !== 0">
        <h1>{{city[0].name}}</h1>
        <h2>{{city[0].theme}}</h2>
        <p>{{city[0].description}}</p>
        <button>Enter</button>
    </div>

    <div class='place'>

        </div>

        <div class='witness-info' *ngIf="places.length !== 0 && witnesses.length !== 0">
